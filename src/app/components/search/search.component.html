<mat-form-field>
  <mat-label>Search Here</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="StoreId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Retail Store Id</th>
      <td mat-cell *matCellDef="let row">{{ row.storeId }}</td>
    </ng-container>

    <!-- SKU Column -->
    <ng-container matColumnDef="SKU">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
      <td mat-cell *matCellDef="let row">{{ row.sku }}</td>
    </ng-container>

    <!-- ProductName Column -->
    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductName</th>
      <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
    </ng-container>

    <!-- ProductPrice Column -->
    <ng-container matColumnDef="ProductPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductPrice</th>
      <td mat-cell *matCellDef="let row">$ {{ row.productPrice }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date : "medium" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="[Select Page]"
  ></mat-paginator>
</div>
